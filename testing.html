<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Menu with Submenus</title>
    <style>
        /* Style for the main navigation menu */
        ul.nav {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        ul.nav li {
            position: relative;
            margin-right: 20px;
        }

        /* Style for submenu */
        ul.nav li ul {
            display: none;
            /* Hide submenu by default */
            position: absolute;
            top: 100%;
            left: 0;
            list-style-type: none;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f4;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        ul.nav li:hover>ul {
            display: block;
            /* Show submenu when hovering over the parent li */
        }

        /* Style for submenu items */
        ul.nav li ul li {
            padding: 5px 10px;
        }

        ul.nav li ul li:hover {
            background-color: #ddd;
        }
    </style>
</head>

<body>

    <ul class="nav">
        <li>
            Menu 1
            <ul>
                <li>Submenu 1</li>
            </ul>
        </li>
        <li>
            Menu 2
            <ul>
                <li>Submenu 2</li>
            </ul>
        </li>
        <li>
            Menu 3
            <ul>
                <li>Submenu 3</li>
            </ul>
        </li>
    </ul>

</body>

</html>
